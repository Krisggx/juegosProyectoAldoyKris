<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="CSS/MemoriaD.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Memoria</h1>
        
        <!-- Sección de Turnos -->
        <div class="turn-container">
            <p>Turno de:</p>
            <div class="turn-indicator">
                <div id="player1-turn" class="turn active"></div>
                <div id="player2-turn" class="turn"></div>
            </div>
        </div>

        <!-- Tablero de juego -->
        <div id="game-board" class="board"></div>
        
        <!-- Sección de puntajes -->
        <div class="scoreboard">
            <div class="score">
                <p id="player1-score-name">Jugador 1</p>
                <p>Pares: <span id="score1">0</span></p>
            </div>
            <div class="score">
                <p id="player2-score-name">Jugador 2</p>
                <p>Pares: <span id="score2">0</span></p>
            </div>
        </div>

        <!-- Botones de reiniciar y regresar -->
        <div id="controls">
            <button id="reset-btn" class="reset-btn">REINICIAR</button>
            <button onclick="window.location.href='portada.html'" class="return-btn">Regresar al Menú Principal</button>
        </div>
    </div>

    <script src="Js/MemoriaD.js"></script>
</body>
</html>
